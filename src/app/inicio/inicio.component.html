  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="titulo">Título da postagem</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="texto">Texto da postagem</label>
                <textarea name="texto" class="form-control" id="texto" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="tema">Escolha um tema ou <a href="">cadastre um novo</a>: </label>
                <select class="form-control" name="tema" id="tema">
                    <option value="">Temas</option>
                </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>

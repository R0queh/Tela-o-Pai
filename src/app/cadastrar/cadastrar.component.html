<div class="container-fluid bg-dark cadastro">

  <div class="row d-flex align-items-center">
    <div class="col-md-6">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-3 text-primary">Cadastrar</h1>


          <div class="form-group text-primary">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>

          <div class="form-group text-primary">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
          </div>

          <div class="form-group text-primary">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]= 'user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
          </div>

          <div class="form-group text-primary">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
          </div>

          <div class="form-group text-primary">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]= 'user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Sua Senha">
          </div>

          <div class="form-group text-primary">
            <label for="tipo">Tipo de usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change) ='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio</option>
              <option value="normal">Gamer</option>
              <option value="adm">Boss</option>
            </select>
          </div>

          <hr class="mt-5 mb-4 bg-primary">

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger m-2" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success m-2" (click)= 'cadastrar()'>Cadastrar</button>
          </div>

        </div>

      </div>

    </div>
    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
